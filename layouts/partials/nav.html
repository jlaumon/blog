        <ul id="mainnav">
			<li>
                <a href="{{ .Site.BaseURL }}tags/">
                <i class="fa fa-tags"></i>
				All tags
				</a>
				
				<ul class="tags">
					{{ $base := .Site.BaseURL }}
					{{ range .Site.Taxonomies.tags.ByCount }}
					<li><a href="{{$base}}tags/{{ .Name | urlize }}">{{ .Name }} ({{ .Count }})</a></li>
					{{ end }}
				</ul>
			</li>
        </ul>
